<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="بخش فاکتورها"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="FactorListForm">
                <p:panel header="نمایش آخرین فاکتورهای سیستم">

                    <p:dataTable id="datalistFactors" value="#{factorController.items}" var="item"
                                 selectionMode="single" 
                                 selection="#{factorController.selected}"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rowIndexVar="rowIdFactor"
                                 rows="5"
                                 rowsPerPageTemplate="5,10,50"
                                 widgetVar="factorTable"
                                 emptyMessage="محتویاتی جهت نمایش وجود ندارد"
                                 resizableColumns="true"
                                 liveResize="true"
                                 scrollable="true"
                                 scrollWidth="100%"
                                 lazy="true"
                                 >

                        <p:ajax event="rowSelect" />
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="ردیف"/>
                            </f:facet>
                            <h:outputText value="#{rowIdFactor + 1}"/>
                        </p:column>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="شماره فاکتور"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="تاریخ فاکتور" />
                            </f:facet>
                            <h:outputText value="#{item.dateFactor}"> 
                                <f:converter converterId="persian_date"/>
                            </h:outputText>
                        </p:column>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="نام پرسنل"/>
                            </f:facet>
                            <h:outputText value="#{item.person.name}"/>
                        </p:column>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="کد پرسنلی"/>
                            </f:facet>
                            <h:outputText value="#{item.person.companyCode}"/>
                        </p:column>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="نام تامین کننده"/>
                            </f:facet>
                            <h:outputText value="#{item.provider.shopName}"/>
                        </p:column>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="نوع فاکتور"/>
                            </f:facet>
                            <h:outputText style="color:green" rendered="#{item.condinationFactor == 'نقدی'}" value="#{item.condinationFactor}"/>
                            <h:outputText style="color: chocolate" rendered="#{item.condinationFactor == 'اقساط'}" value="#{item.condinationFactor}"/>
                        </p:column>
                        
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="تعداد قسط"/>
                            </f:facet>
                            <h:outputText value="#{item.installmentCount}"/>
                        </p:column>
                        
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="مبلغ قسط"/>
                            </f:facet>
                            <h:outputText value="#{item.installmentValue}"/>
                        </p:column>
                      
                         <p:column>
                            <f:facet name="header">
                                <h:outputText value="پیش پرداخت"/>
                            </f:facet>
                             <h:outputText value="#{item.prepayable}"/>
                        </p:column>
                        
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="درصد اقساط"/>
                            </f:facet>
                            <h:outputText value="#{item.percentage}"/>
                        </p:column>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="وضعیت مرجوعی"/>
                            </f:facet>
                            <h:outputText rendered="#{item.returned == true}" value="مرجوعی"/>
                            <h:outputText rendered="#{item.returned == false}" value="خیر"/>
                        </p:column>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="وضعیت ثبت"/>
                            </f:facet>
                            <h:outputText rendered="#{item.finalRegistration == false}" value="تایید نشده"/>
                            <h:outputText rendered="#{item.finalRegistration == true}" value="ثبت نهایی"/>
                        </p:column>

                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus" actionListener="#{factorController.prepareCreate()}"  value="ایجاد فاکتور" update=":formInsertFactor" oncomplete="PF('dialogInserFactorDialog').show();PF('dialogInserFactorDialog').toggleMaximize();"/>
                            <p:commandButton id="showFactorButton" icon=""/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>
            <ui:include src="Create.xhtml"/>
           
        </ui:define>
    </ui:composition>

</html>
