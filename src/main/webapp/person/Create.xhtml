<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PersonCreateDlg" widgetVar="PersonCreateDialog" modal="true"
                  dir="rtl"
                  resizable="false" appendTo="@(body)" header="#{bundle.CreatePersonTitle}">
            <h:form id="PersonCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{personController.selected != null}">
                        <p:outputLabel value="#{bundle.CreatePersonLabel_name}" for="name" />
                        <p:inputText id="name" value="#{personController.selected.name}" title="#{bundle.CreatePersonTitle_name}" required="true" requiredMessage="#{bundle.CreatePersonRequiredMessage_name}"/>
                        <p:outputLabel value="#{bundle.CreatePersonLabel_internationalCode}" for="internationalCode" />
                        <p:inputText id="internationalCode" value="#{personController.selected.internationalCode}" title="#{bundle.CreatePersonTitle_internationalCode}" required="true" requiredMessage="#{bundle.CreatePersonRequiredMessage_internationalCode}"/>
                        <p:outputLabel value="#{bundle.CreatePersonLabel_email}" for="email" />
                        <p:inputText id="email" value="#{personController.selected.email}" title="#{bundle.CreatePersonTitle_email}" />
                        <p:outputLabel value="#{bundle.CreatePersonLabel_company}" for="company" />
                        <p:inputText id="company" value="#{personController.selected.company}" title="#{bundle.CreatePersonTitle_company}" required="true" requiredMessage="#{bundle.CreatePersonRequiredMessage_company}"/>
                        <p:outputLabel value="#{bundle.CreatePersonLabel_companyCode}" for="companyCode" />
                        <p:inputText id="companyCode" value="#{personController.selected.companyCode}" title="#{bundle.CreatePersonTitle_companyCode}" required="true" requiredMessage="#{bundle.CreatePersonRequiredMessage_companyCode}"/>
                        <p:outputLabel value="#{bundle.CreatePersonLabel_address}" for="address" />
                        <p:inputTextarea rows="4" cols="30" id="address" value="#{personController.selected.address}" title="#{bundle.CreatePersonTitle_address}" />
                        <p:outputLabel value="#{bundle.CreatePersonLabel_mobile}" for="mobile" />
                        <p:inputText id="mobile" value="#{personController.selected.mobile}" title="#{bundle.CreatePersonTitle_mobile}" required="true" requiredMessage="#{bundle.CreatePersonRequiredMessage_mobile}"/>
                        <p:outputLabel value="#{bundle.CreatePersonLabel_description}" for="description" />
                        <p:inputText id="description" value="#{personController.selected.description}" title="#{bundle.CreatePersonTitle_description}" required="true" requiredMessage="#{bundle.CreatePersonRequiredMessage_description}"/>
                    </p:panelGrid>

               

                    <p:commandButton actionListener="#{personController.create}" value="#{bundle.Save}" update="display,:PersonListForm:datalist,:growl" oncomplete="handleSubmit(args,'PersonCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PersonCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
