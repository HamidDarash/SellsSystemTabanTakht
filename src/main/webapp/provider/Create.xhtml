<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProviderCreateDlg" widgetVar="ProviderCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateProviderTitle}">
            <h:form id="ProviderCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{providerController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateProviderLabel_id}" for="id" />
                        <p:inputText id="id" value="#{providerController.selected.id}" title="#{bundle.CreateProviderTitle_id}" required="true" requiredMessage="#{bundle.CreateProviderRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.CreateProviderLabel_fullname}" for="fullname" />
                        <p:inputTextarea rows="4" cols="30" id="fullname" value="#{providerController.selected.fullname}" title="#{bundle.CreateProviderTitle_fullname}" required="true" requiredMessage="#{bundle.CreateProviderRequiredMessage_fullname}"/>
                        <p:outputLabel value="#{bundle.CreateProviderLabel_internationalCode}" for="internationalCode" />
                        <p:inputText id="internationalCode" value="#{providerController.selected.internationalCode}" title="#{bundle.CreateProviderTitle_internationalCode}" required="true" requiredMessage="#{bundle.CreateProviderRequiredMessage_internationalCode}"/>
                        <p:outputLabel value="#{bundle.CreateProviderLabel_codeEghtesadi}" for="codeEghtesadi" />
                        <p:inputText id="codeEghtesadi" value="#{providerController.selected.codeEghtesadi}" title="#{bundle.CreateProviderTitle_codeEghtesadi}" required="true" requiredMessage="#{bundle.CreateProviderRequiredMessage_codeEghtesadi}"/>
                        <p:outputLabel value="#{bundle.CreateProviderLabel_address}" for="address" />
                        <p:inputTextarea rows="4" cols="30" id="address" value="#{providerController.selected.address}" title="#{bundle.CreateProviderTitle_address}" />
                        <p:outputLabel value="#{bundle.CreateProviderLabel_email}" for="email" />
                        <p:inputText id="email" value="#{providerController.selected.email}" title="#{bundle.CreateProviderTitle_email}" />
                        <p:outputLabel value="#{bundle.CreateProviderLabel_mobile}" for="mobile" />
                        <p:inputText id="mobile" value="#{providerController.selected.mobile}" title="#{bundle.CreateProviderTitle_mobile}" />
                        <p:outputLabel value="#{bundle.CreateProviderLabel_shopName}" for="shopName" />
                        <p:inputTextarea rows="4" cols="30" id="shopName" value="#{providerController.selected.shopName}" title="#{bundle.CreateProviderTitle_shopName}" />
                        <p:outputLabel value="#{bundle.CreateProviderLabel_code}" for="code" />
                        <p:inputText id="code" value="#{providerController.selected.code}" title="#{bundle.CreateProviderTitle_code}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{providerController.create}" value="#{bundle.Save}" update="display,:ProviderListForm:datalist,:growl" oncomplete="handleSubmit(args,'ProviderCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ProviderCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
