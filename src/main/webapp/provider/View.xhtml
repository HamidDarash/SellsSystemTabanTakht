<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:composition>

        <p:dialog id="ProviderViewDlg" widgetVar="ProviderViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewProviderTitle}">
            <h:form id="ProviderViewForm">
                <h:panelGroup id="display">
                    <div style="display: block;width: 100%;text-align: center">
                        <h:graphicImage value="/resources/img/shop-icon.png" width="128px"/>
                    </div>
                    <div>
                        <p:panelGrid columns="2" rendered="#{providerController.selected != null}">
                            <h:outputText value="#{bundle.ViewProviderLabel_id}"/>
                            <h:outputText value="#{providerController.selected.id}" title="#{bundle.ViewProviderTitle_id}"/>
                            <h:outputText value="#{bundle.ViewProviderLabel_fullname}"/>
                            <h:outputText value="#{providerController.selected.fullname}" title="#{bundle.ViewProviderTitle_fullname}"/>
                            <h:outputText value="#{bundle.ViewProviderLabel_internationalCode}"/>
                            <h:outputText value="#{providerController.selected.internationalCode}" title="#{bundle.ViewProviderTitle_internationalCode}"/>
                            <h:outputText value="#{bundle.ViewProviderLabel_codeEghtesadi}"/>
                            <h:outputText value="#{providerController.selected.codeEghtesadi}" title="#{bundle.ViewProviderTitle_codeEghtesadi}"/>
                            <h:outputText value="#{bundle.ViewProviderLabel_address}"/>
                            <h:outputText value="#{providerController.selected.address}" title="#{bundle.ViewProviderTitle_address}"/>
                            <h:outputText value="#{bundle.ViewProviderLabel_email}"/>
                            <h:outputText value="#{providerController.selected.email}" title="#{bundle.ViewProviderTitle_email}"/>
                            <h:outputText value="#{bundle.ViewProviderLabel_mobile}"/>
                            <h:outputText value="#{providerController.selected.mobile}" title="#{bundle.ViewProviderTitle_mobile}"/>
                            <h:outputText value="#{bundle.ViewProviderLabel_shopName}"/>
                            <h:outputText value="#{providerController.selected.shopName}" title="#{bundle.ViewProviderTitle_shopName}"/>
                            <h:outputText value="#{bundle.ViewProviderLabel_code}"/>
                            <h:outputText value="#{providerController.selected.code}" title="#{bundle.ViewProviderTitle_code}"/>
                            <h:outputText value="#{bundleExibition.ViewExhibitionLabel_activate}"/>
                            <c:if test="${providerController.selected.activate eq true}">
                                <div class="activateOnTable">فعال</div>
                            </c:if>
                            <c:if test="${providerController.selected.activate eq false}">
                                <div class="diactivateOnTable">غیر فعال</div>
                            </c:if>
                        </p:panelGrid>
                    </div>

                    <p:commandButton value="#{bundle.Close}" onclick="PF('ProviderViewDialog').hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>
    </ui:composition>
</html>
