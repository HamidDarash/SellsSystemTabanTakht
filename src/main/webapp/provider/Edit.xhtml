<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProviderEditDlg" widgetVar="ProviderEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditProviderTitle}">
            <h:form id="ProviderEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{providerController.selected != null}">
                        <p:outputLabel value="نام کامل" for="fullname" />
                        <p:inputText id="fullname" value="#{providerController.selected.fullname}" title="#{bundle.EditProviderTitle_fullname}" required="true" requiredMessage="#{bundle.EditProviderRequiredMessage_fullname}"/>
                        <p:outputLabel value="کد ملی" for="internationalCode" />
                        <p:inputText id="internationalCode" value="#{providerController.selected.internationalCode}" title="#{bundle.EditProviderTitle_internationalCode}" required="true" requiredMessage="#{bundle.EditProviderRequiredMessage_internationalCode}"/>
                        <p:outputLabel value="کد اقتصادی" for="codeEghtesadi" />
                        <p:inputText id="codeEghtesadi" value="#{providerController.selected.codeEghtesadi}" title="#{bundle.EditProviderTitle_codeEghtesadi}" required="true" requiredMessage="#{bundle.EditProviderRequiredMessage_codeEghtesadi}"/>
                        <p:outputLabel value="آدرس کامل" for="address" />
                        <p:inputTextarea rows="4" cols="30" id="address" value="#{providerController.selected.address}" title="#{bundle.EditProviderTitle_address}" />
                        <p:outputLabel value="ایمیل" for="email" />
                        <p:inputText id="email" value="#{providerController.selected.email}" title="#{bundle.EditProviderTitle_email}" />
                        <p:outputLabel value="شماره موبایل/شرکت/فروشگاه" for="mobile" />
                        <p:inputText id="mobile" value="#{providerController.selected.mobile}" title="#{bundle.EditProviderTitle_mobile}" />
                        <p:outputLabel value="نام فروشگاه/شرکت" for="shopName" />
                        <p:inputText id="shopName" value="#{providerController.selected.shopName}" title="نام فروشگاه/شرکت" />
                        <p:outputLabel value="کد تامین کننده" for="code" />
                        <p:inputText id="code" value="#{providerController.selected.code}" title="#{bundle.EditProviderTitle_code}" />
                        
                    </p:panelGrid>
                    <p:commandButton actionListener="#{providerController.update}" value="#{bundle.Save}" update="display,:ProviderListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ProviderEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ProviderEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
