<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CreditViewDlg" widgetVar="CreditViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundleCredit.ViewCreditTitle}">
            <h:form id="CreditViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{creditController.selected != null}">
                        <h:outputText value="#{bundleCredit.ViewCreditLabel_id}"/>
                        <h:outputText value="#{creditController.selected.id}" title="#{bundleCredit.ViewCreditTitle_id}"/>
                        <h:outputText value="#{bundleCredit.ViewCreditLabel_credit}"/>
                        <h:outputText value="#{creditController.selected.credit}" title="#{bundleCredit.ViewCreditTitle_credit}"/>
                        <h:outputText value="#{bundleCredit.ViewCreditLabel_createAt}"/>
                        <h:outputText value="#{creditController.selected.createAt}" title="#{bundleCredit.ViewCreditTitle_createAt}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                    </p:panelGrid>
                    <p:commandButton value="#{bundleCredit.Close}" onclick="CreditViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
