<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProductCreateDlg" widgetVar="ProductCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateProductTitle}">
            <h:form id="ProductCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{productController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateProductLabel_id}" for="id" />
                        <p:inputText id="id" value="#{productController.selected.id}" title="#{bundle.CreateProductTitle_id}" required="true" requiredMessage="#{bundle.CreateProductRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.CreateProductLabel_productName}" for="productName" />
                        <p:inputTextarea rows="4" cols="30" id="productName" value="#{productController.selected.productName}" title="#{bundle.CreateProductTitle_productName}" required="true" requiredMessage="#{bundle.CreateProductRequiredMessage_productName}"/>
                        <p:outputLabel value="#{bundle.CreateProductLabel_model}" for="model" />
                        <p:inputText id="model" value="#{productController.selected.model}" title="#{bundle.CreateProductTitle_model}" required="true" requiredMessage="#{bundle.CreateProductRequiredMessage_model}"/>
                        <p:outputLabel value="#{bundle.CreateProductLabel_color}" for="color" />
                        <p:inputText id="color" value="#{productController.selected.color}" title="#{bundle.CreateProductTitle_color}" required="true" requiredMessage="#{bundle.CreateProductRequiredMessage_color}"/>
                        <p:outputLabel value="#{bundle.CreateProductLabel_unit}" for="unit" />
                        <p:inputText id="unit" value="#{productController.selected.unit}" title="#{bundle.CreateProductTitle_unit}" required="true" requiredMessage="#{bundle.CreateProductRequiredMessage_unit}"/>
                        <p:outputLabel value="#{bundle.CreateProductLabel_description}" for="description" />
                        <p:inputTextarea rows="4" cols="30" id="description" value="#{productController.selected.description}" title="#{bundle.CreateProductTitle_description}" />
                        <p:outputLabel value="#{bundle.CreateProductLabel_wage}" for="wage" />
                        <p:inputText id="wage" value="#{productController.selected.wage}" title="#{bundle.CreateProductTitle_wage}" />
                        <p:outputLabel value="#{bundle.CreateProductLabel_price}" for="price" />
                        <p:inputText id="price" value="#{productController.selected.price}" title="#{bundle.CreateProductTitle_price}" required="true" requiredMessage="#{bundle.CreateProductRequiredMessage_price}"/>
                        <p:outputLabel value="#{bundle.CreateProductLabel_provider}" for="provider" />
                        <p:selectOneMenu id="provider" value="#{productController.selected.provider}" >
                            <f:selectItems value="#{providerController.itemsAvailableSelectOne}"
                                           var="providerItem"
                                           itemValue="#{providerItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{productController.create}" value="#{bundle.Save}" update="display,:ProductListForm:datalist,:growl" oncomplete="handleSubmit(args,'ProductCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ProductCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
