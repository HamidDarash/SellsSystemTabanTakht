<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProductViewDlg" widgetVar="ProductViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewProductTitle}">
            <h:form id="ProductViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{productController.selected != null}">
                        <h:outputText value="#{bundle.ViewProductLabel_productName}"/>
                        <h:outputText value="#{productController.selected.productName}" title="#{bundle.ViewProductTitle_productName}"/>
                        <h:outputText value="#{bundle.ViewProductLabel_model}"/>
                        <h:outputText value="#{productController.selected.model}" title="#{bundle.ViewProductTitle_model}"/>
                        <h:outputText value="#{bundle.ViewProductLabel_color}"/>
                        <h:outputText value="#{productController.selected.color}" title="#{bundle.ViewProductTitle_color}"/>
                        <h:outputText value="#{bundle.ViewProductLabel_unit}"/>
                        <h:outputText value="#{productController.selected.unit}" title="#{bundle.ViewProductTitle_unit}"/>
                        <h:outputText value="#{bundle.ViewProductLabel_description}"/>
                        <h:outputText value="#{productController.selected.description}" title="#{bundle.ViewProductTitle_description}"/>
                        <h:outputText value="#{bundle.ViewProductLabel_price}"/>
                        <h:outputText value="#{productController.selected.price}" title="#{bundle.ViewProductTitle_price}"/>
                        <h:outputText value="#{bundle.ViewProductLabel_provider}"/>
                        <h:outputText value="#{productController.selected.provider.shopName}" title="#{bundle.ViewProductTitle_provider}"/>
                        
                       <h:outputText value="بیمه"/>
                       <h:outputText value="#{productController.selected.insurance?'دارد':'ندارد'}" title="بیمه"/>
                       
                       <h:outputText value="گارانتی"/>
                       <h:outputText value="#{productController.selected.insurance?'دارد':'ندارد'}" title="گارانتی"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ProductViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
