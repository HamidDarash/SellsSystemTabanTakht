<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle_factor_detail.ListFactorDetailTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="FactorDetailListForm">
                <p:panel header="#{bundle_factor_detail.ListFactorDetailTitle}">
                    <p:dataTable id="datalist" value="#{factorDetailController.items}" var="item"
                                 selectionMode="single" selection="#{factorDetailController.selected}"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle_factor_detail.ListFactorDetailTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle_factor_detail.ListFactorDetailTitle_productId}"/>
                            </f:facet>
                            <h:outputText value="#{item.productId}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle_factor_detail.ListFactorDetailTitle_productName}"/>
                            </f:facet>
                            <h:outputText value="#{item.productName}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle_factor_detail.ListFactorDetailTitle_countProduct}"/>
                            </f:facet>
                            <h:outputText value="#{item.countProduct}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle_factor_detail.ListFactorDetailTitle_unit}"/>
                            </f:facet>
                            <h:outputText value="#{item.unit}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle_factor_detail.ListFactorDetailTitle_price}"/>
                            </f:facet>
                            <h:outputText value="#{item.price}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle_factor_detail.ListFactorDetailTitle_discount}"/>
                            </f:facet>
                            <h:outputText value="#{item.discount}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle_factor_detail.ListFactorDetailTitle_taxesAndTaxes}"/>
                            </f:facet>
                            <h:outputText value="#{item.taxesAndTaxes}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle_factor_detail.ListFactorDetailTitle_priceAfterDiscount}"/>
                            </f:facet>
                            <h:outputText value="#{item.priceAfterDiscount}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle_factor_detail.ListFactorDetailTitle_pureFactot}"/>
                            </f:facet>
                            <h:outputText value="#{item.pureFactot}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle_factor_detail.ListFactorDetailTitle_sumFactor}"/>
                            </f:facet>
                            <h:outputText value="#{item.sumFactor}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle_factor_detail.ListFactorDetailTitle_sumDiscount}"/>
                            </f:facet>
                            <h:outputText value="#{item.sumDiscount}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle_factor_detail.ListFactorDetailTitle_payable}"/>
                            </f:facet>
                            <h:outputText value="#{item.payable}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle_factor_detail.Create}" actionListener="#{factorDetailController.prepareCreate}" update=":FactorDetailCreateForm" oncomplete="PF('FactorDetailCreateDialog').show()"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle_factor_detail.Edit}" update=":FactorDetailEditForm" oncomplete="PF('FactorDetailEditDialog').show()" disabled="#{empty factorDetailController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle_factor_detail.Delete}" actionListener="#{factorDetailController.destroy}" update=":growl,datalist" disabled="#{empty factorDetailController.selected}"/>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
         
        </ui:define>
    </ui:composition>

</html>
